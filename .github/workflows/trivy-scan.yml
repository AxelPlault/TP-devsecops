
name: CI/CD - Trivy Scan Python Apps

on:
  push:
    branches:
      - ci-cd-trivy-test
      - main

jobs:
  trivy-scan:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        app: [app-sec, app-vuln]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t ${{ matrix.app }} -f ${{ matrix.app }}/Dockerfile ${{ matrix.app }}

      - name: Install Trivy
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sudo sh -s -- -b /usr/local/bin
      - name: Check Trivy
        run: trivy --version

      - name: Scan image with Trivy
        run: |
          if [ "${{ matrix.app }}" = "app-vuln" ]; then
            trivy image --exit-code 1 --severity HIGH,CRITICAL ${{ matrix.app }}
          else
            trivy image --exit-code 0 --severity HIGH,CRITICAL ${{ matrix.app }}
          fi

    # Autoriser l'Ã©chec du job app-vuln sans casser le workflow global
    continue-on-error: ${{ matrix.app == 'app-vuln' }}
